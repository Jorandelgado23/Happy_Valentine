<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINE's üíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cursive', Arial, sans-serif;
            background: linear-gradient(90deg, #ff5e78 0%, #ff9ad5 50%, #ff5e78 100%);
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 20px;
            max-width: 90%;
            width: 950px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ff2a50;
            font-weight: bold;
        }
        
        .slide {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .slide img {
            width: 80%;
            height: auto; /* Ensures the aspect ratio is maintained */
            max-height: 60vh; /* Limits height to prevent overflow */
            object-fit: cover; /* Ensures the full image is visible */
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
            border: 10px solid #f2f2f2;
        }
        
        
        .heart {
            position: absolute;
            color: #ff3b7d;
            font-size: 40px;
            animation: float 3s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
        
        .troll {
            position: relative;
            background: #ff4f69;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .troll:hover {
            background: #ff2a50;
            transform: scale(1.1);
        }
        
        .modal-content {
            background: #ff4f69;
            padding: 50px;
            border-radius: 20px;
            max-width: 90%;
            width: 800px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #eee2e4;
            font-weight: bold;
        }
        
        /* ---- RESPONSIVENESS ---- */
        
        /* For tablets and smaller devices */
        @media (max-width: 1024px) {
            .container, .modal-content {
                padding: 40px;
                width: 85%;
            }
        }
        
        /* For mobile devices */
        @media (max-width: 768px) {
            .container, .modal-content {
                padding: 30px;
                width: 95%;
            }
        
           
        
            .slide img {
                max-height: 200px;
            }
        }
        
        /* For small phones */
        @media (max-width: 480px) {
            .container, .modal-content {
                padding: 20px;
                width: 100%;
            }
        
           
        
            .slide img {
                max-height: 180px;
            }
        }

        
        
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="music/blue.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div class="container" id="frontPage">
        <h3>üíñ Happy Valentine's Day, My Love! üíñ</h3>
        <p>Are you ready for a little fun?</p>
        <button style="  background: #ff4f69;
        color: white;
        border: none;
        padding: 8px 20px;
        font-size: 16px;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;" onclick="startQuiz()">Start</button>
    </div>

    <div class="container" id="quizContainer" style="display: none;">
        <div class="slide active" id="slide1">
            <img src="image/us2.jfif" alt="Love Image 1">
            <label>1. What do you love most about us? üíë</label>
            <input type="text" id="q1">
            <button style="  background: #ff4f69;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;" onclick="nextSlide(1)">Next</button>
        </div>
        <div class="slide" id="slide2">
            <img src="image/us4.jfif" alt="Love Image 2">
            <label>2. What was your favorite date with me? üçΩÔ∏è</label>
            <input type="text" id="q2">
            <button style="  background: #ff4f69;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;" onclick="prevSlide(2)">Back</button>
            <button style="  background: #ff4f69;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;" onclick="nextSlide(2)">Next</button>
        </div>
        <div class="slide" id="slide3">
            <img src="image/HAHA.png" alt="Love Image 3">
            <label>3. Will you be my Valentine? ‚ù§Ô∏è</label>
            <button style="  background: #ff4f69;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;" onclick="selectAnswer('Yes')">Yes</button>
            <button id="noBtn" class="troll" onclick="selectAnswer('No')">No</button>

        </div>
    </div>

    <div class="modal fade" id="valentineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="modal-content p-4 text-center">
                <h2 id="valentineMessage"></h2>
                <p id="sweetMessage" style="display: none; font-size: 18px; color: white">
                    üíñ Thank you for being my Valentine! You make my world brighter every day! üíñ
                </p>
                <div class="hearts"></div>
            </div>
        </div>
    </div>

    <script>
        let answers = {}; // Object to store answers
    
        function startQuiz() {
            document.getElementById("frontPage").style.display = "none";
            document.getElementById("quizContainer").style.display = "block";
            document.getElementById("bgMusic").play();
            setInterval(generateHearts, 1000);
        }
    
        function nextSlide(slide) {
            let input = document.getElementById(`q${slide}`);
            if (input) {
                answers[`q${slide}`] = input.value; // Store answer
            }
    
            document.getElementById(`slide${slide}`).classList.remove("active");
            setTimeout(() => {
                document.getElementById(`slide${slide + 1}`).classList.add("active");
            }, 200);
        }
    
        function prevSlide(slide) {
            document.getElementById(`slide${slide}`).classList.remove("active");
            setTimeout(() => {
                document.getElementById(`slide${slide - 1}`).classList.add("active");
            }, 200);
        }
    
        function selectAnswer(answer) {
            let message = answer === "Yes" ? "Yay! You made my heart so happy! üíñ" : "Oh no! But I still love you! üíî";
            document.getElementById("valentineMessage").textContent = message;
    
            // Always hide the sweet message initially
            document.getElementById("sweetMessage").style.display = "block";
    
            let modal = new bootstrap.Modal(document.getElementById("valentineModal"));
            modal.show();
            generateHearts();
    
            if (answer === "No") {
                let noBtn = document.getElementById("noBtn");
                noBtn.innerHTML = "üîí No";
                noBtn.disabled = true;
                noBtn.style.cursor = "not-allowed";
                noBtn.style.opacity = "0.6";
            } else {
                setTimeout(() => {
                    document.getElementById("sweetMessage").style.display = "block";
                    showAnswers();
                }, 1500);
            }
        }
    
        function showAnswers() {
            let answerContainer = document.getElementById("sweetMessage");
            answerContainer.innerHTML = ""; // Clear previous content
    
            let answerList = [
                `üíë What you love most about us: ${answers.q1 || "Not answered"}`,
                `üçΩÔ∏è Your favorite date with me: ${answers.q2 || "Not answered"}`
            ];
    
            answerList.forEach((ans, index) => {
                setTimeout(() => {
                    let p = document.createElement("p");
                    p.textContent = ans;
                    p.style.opacity = "0";
                    p.style.transition = "opacity 0.5s ease-in-out";
                    answerContainer.appendChild(p);
    
                    setTimeout(() => {
                        p.style.opacity = "1"; // Fade-in effect
                    }, 200);
                }, index * 1000);
            });
    
            setTimeout(() => {
                answerContainer.style.display = "block";
            }, 1500);
        }
    
        function generateHearts() {
            let body = document.body;
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            heart.innerHTML = "‚ù§Ô∏è";
            body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    
        let noBtn = document.getElementById("noBtn");
        let container = document.getElementById("quizContainer");
    
        noBtn.addEventListener("mouseover", function () {
            let containerRect = container.getBoundingClientRect();
            let btnWidth = noBtn.offsetWidth;
            let btnHeight = noBtn.offsetHeight;
    
            let maxX = containerRect.width - btnWidth;
            let maxY = containerRect.height - btnHeight;
    
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
    
            noBtn.style.position = "absolute";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
